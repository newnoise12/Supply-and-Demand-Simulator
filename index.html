<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supply & Demand Simulator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0 auto;
      max-width: 800px;
      padding: 20px;
      background: linear-gradient(to bottom right, #1e1e1e, #2c2c2c);
      color: #f0f0f0;
    }
    .section {
      border: 1px solid #555;
      background-color: #3b3b3b;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    button {
      padding: 10px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    select, input {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #999;
      background-color: #222;
      color: white;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    h1 {
      text-align: center;
      color: #77dd77;
    }
    h2 {
      color: #add8e6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #1f1f1f;
    }
    th, td {
      border: 1px solid #666;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Supply & Demand Simulator</h1>

  <div class="section">
    <label>Select Group:</label>
    <select id="group-select" onchange="loadGroupState()">
      <option value="groupA">Group A</option>
      <option value="groupB">Group B</option>
      <option value="groupC">Group C</option>
      <option value="groupD">Group D</option>
      <option value="groupE">Group E</option>
    </select>
    <p>Cash: <span id="cash-display">Â£0</span> | Labour: <span id="labour-display">0</span> | Materials: <span id="materials-display">0</span></p>
  </div>

  <div class="section">
    <h2>Buy Materials</h2>
    <label>Units of materials to buy (<span id="material-price">Â£3</span>/unit):</label>
    <input type="number" id="materials-to-buy" value="1" min="1" />
    <button onclick="buyMaterials()">Buy Materials</button>
    <p id="materialOutput"></p>
  </div>

  <div class="section">
    <h2>Production</h2>
    <label>Units to produce:</label>
    <input type="number" id="units" value="1" min="1" />
    <button onclick="simulateProduction()">Produce</button>
    <p id="prodOutput"></p>
  </div>

  <div class="section">
    <h2>Set Price</h2>
    <label>Price per unit:</label>
    <input type="number" id="price" value="10" min="1" />
    <button onclick="submitPrice()">Submit Price</button>
    <p id="priceOutput"></p>
  </div>

  <div class="section">
    <h2>Instructor Controls</h2>
    <button onclick="resolveMarket()">ðŸ’° Resolve Market & Advance Round</button>
    <p>Current Round: <span id="current-round-display">1</span></p>
  </div>

  <div class="section">
    <h2>Group Resources Overview</h2>
    <table>
      <thead>
        <tr>
          <th>Group</th>
          <th>Cash (Â£)</th>
          <th>Labour</th>
          <th>Materials</th>
        </tr>
      </thead>
      <tbody id="resource-table"></tbody>
    </table>
  </div>

  <div id="eventModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); color:white; z-index:9999; padding:40px; text-align:center;">
    <h2 id="eventText"></h2>
    <button onclick="closeEventModal()" style="margin-top:20px; padding:10px 20px; font-size:16px;">Start Round</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCCtJVh4kOMu7l0mhQcjRcTUg_cL9KD6q0",
      authDomain: "supply-demand-sim.firebaseapp.com",
      projectId: "supply-demand-sim",
      storageBucket: "supply-demand-sim.appspot.com",
      messagingSenderId: "370392861384",
      appId: "1:370392861384:web:3e142dac960d98f7b073fd",
      measurementId: "G-P602EV8WKN",
      databaseURL: "https://supply-demand-sim-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentRound = 1;
    const groupList = ['groupA','groupB','groupC','groupD','groupE'];
    const defaultState = { cash: 100, labor: 10, materials: 0 };

    const demandModifiers = [
      { round: 1, materialPrice: 3, message: "ðŸ“¦ Year 1: The economy is stable. Demand is average." },
      { round: 2, materialPrice: 4, message: "ðŸŒŠ Year 2: A flood disrupts trade routes. Material costs rise." },
      { round: 3, materialPrice: 2, message: "ðŸ‘¶ Year 3: Population boom boosts supply. Materials cheaper." },
      { round: 4, materialPrice: 5, message: "ðŸ“‰ Year 4: Tariffs increase costs. Materials expensive." },
      { round: 5, materialPrice: 3, message: "ðŸš€ Year 5: Logistics improve. Material prices normalize." },
      { round: 6, materialPrice: 4, message: "ðŸ“‰ Year 6: Resource scarcity increases material prices." }
    ];

    function showEventModal(round) {
      const event = demandModifiers.find(e => e.round === round);
      if (event) {
        document.getElementById("eventText").innerText = event.message;
        document.getElementById("material-price").textContent = `Â£${event.materialPrice}`;
        document.getElementById("eventModal").style.display = "block";
      }
    }
    function closeEventModal() {
      document.getElementById("eventModal").style.display = "none";
      loadGroupState();
      updateOverviewTable();
    }

    function getCurrentMaterialPrice() {
      const event = demandModifiers.find(e => e.round === currentRound);
      return event ? event.materialPrice : 3;
    }

    function loadGroupState() {
      const groupId = document.getElementById('group-select').value;
      db.ref(`groups/${groupId}/state`).once("value").then(snapshot => {
        const state = snapshot.val() || defaultState;
        document.getElementById("cash-display").textContent = `Â£${state.cash}`;
        document.getElementById("labour-display").textContent = state.labor;
        document.getElementById("materials-display").textContent = state.materials;
      });
    }

    function updateOverviewTable() {
      const table = document.getElementById("resource-table");
      table.innerHTML = "";
      groupList.forEach(group => {
        db.ref(`groups/${group}/state`).once("value").then(snapshot => {
          const state = snapshot.val() || defaultState;
          const row = `<tr><td>${group}</td><td>Â£${state.cash}</td><td>${state.labor}</td><td>${state.materials}</td></tr>`;
          table.innerHTML += row;
        });
      });
    }

    function buyMaterials() {
      const groupId = document.getElementById('group-select').value;
      const qty = parseInt(document.getElementById('materials-to-buy').value);
      const unitPrice = getCurrentMaterialPrice();
      const cost = qty * unitPrice;

      db.ref(`groups/${groupId}/state`).once("value").then(snapshot => {
        const state = snapshot.val();
        if (state.cash >= cost) {
          db.ref(`groups/${groupId}/state`).update({
            cash: state.cash - cost,
            materials: state.materials + qty
          });
          document.getElementById("materialOutput").textContent = `Bought ${qty} units for Â£${cost}`;
          loadGroupState();
          updateOverviewTable();
        } else {
          document.getElementById("materialOutput").textContent = `Not enough cash.`;
        }
      });
    }

    function simulateProduction() {
      const units = parseInt(document.getElementById('units').value);
      const groupId = document.getElementById('group-select').value;
      const labourNeeded = units * 2;
      const materialsNeeded = units * 1;

      db.ref(`groups/${groupId}/state`).once("value").then(snapshot => {
        const state = snapshot.val();
        if (state.labor >= labourNeeded && state.materials >= materialsNeeded) {
          db.ref(`groups/${groupId}/state`).update({
            labor: state.labor - labourNeeded,
            materials: state.materials - materialsNeeded
          });
          document.getElementById('prodOutput').textContent = `You produced ${units} units.`;
          loadGroupState();
          updateOverviewTable();
        } else {
          document.getElementById('prodOutput').textContent = `âŒ Not enough labour or materials.`;
        }
      });
    }

    function submitPrice() {
      const price = parseFloat(document.getElementById('price').value);
      const produced = parseInt(document.getElementById('units').value);
      const groupId = document.getElementById('group-select').value;
      const roundKey = `round${currentRound}`;

      db.ref(`groups/${groupId}/${roundKey}`).set({
        price,
        produced,
        timestamp: Date.now()
      });

      document.getElementById("priceOutput").textContent = `Submitted: Â£${price} per unit.`;
    }

    function resolveMarket() {
      db.ref("groups").once("value").then(snapshot => {
        const groups = snapshot.val();
        for (let group in groups) {
          const rounds = groups[group];
          const state = rounds.state || { cash: 0 };
          const lastRoundKey = `round${currentRound}`;
          const roundData = rounds[lastRoundKey];
          if (roundData && roundData.price && roundData.produced) {
            const unitsSold = Math.max(0, 100 - roundData.price * 2);
            const sold = Math.min(unitsSold, roundData.produced);
            const revenue = roundData.price * sold;
            db.ref(`groups/${group}/state`).update({
              cash: state.cash + revenue,
              labor: defaultState.labor
            });
            db.ref(`groups/${group}/${lastRoundKey}/revenue`).set(revenue);
            db.ref(`groups/${group}/${lastRoundKey}/sold`).set(sold);
          }
        }
        currentRound++;
        document.getElementById("current-round-display").textContent = currentRound;
        showEventModal(currentRound);
        loadGroupState();
        updateOverviewTable();
      });
    }

    showEventModal(currentRound);
  </script>
</body>
</html>

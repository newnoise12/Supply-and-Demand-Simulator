<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supply & Demand Simulator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0 auto;
      max-width: 800px;
      padding: 20px;
      background: linear-gradient(to bottom right, #1e1e1e, #2c2c2c);
      color: #f0f0f0;
    }
    .section {
      border: 1px solid #555;
      background-color: #3b3b3b;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    button {
      padding: 10px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    select, input {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #999;
      background-color: #222;
      color: white;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    h1 {
      text-align: center;
      color: #77dd77;
    }
    h2 {
      color: #add8e6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #1f1f1f;
    }
    th, td {
      border: 1px solid #666;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>üìä Supply & Demand Simulator</h1>

  <div class="section">
    <label>Select Group:</label>
    <select id="group-select" onchange="loadGroupState()">
      <option value="groupA">Group A</option>
      <option value="groupB">Group B</option>
      <option value="groupC">Group C</option>
      <option value="groupD">Group D</option>
      <option value="groupE">Group E</option>
    </select>
    <p>Cash: <span id="cash-display">¬£0</span> | Labour: <span id="labour-display">0</span> | Materials: <span id="materials-display">0</span></p>
  </div>

  <div class="section">
    <h2>Buy Materials</h2>
    <label>Units of materials to buy (<span id="material-price">¬£3</span>/unit):</label>
    <input type="number" id="materials-to-buy" value="1" min="1" />
    <button onclick="buyMaterials()">Buy Materials</button>
    <p id="materialOutput"></p>
  </div>

  <div class="section">
    <h2>Production</h2>
    <label>Units to produce:</label>
    <input type="number" id="units" value="1" min="1" />
    <button onclick="simulateProduction()">Produce</button>
    <p id="prodOutput"></p>
  </div>

  <div class="section">
    <h2>Set Price</h2>
    <label>Price per unit:</label>
    <input type="number" id="price" value="10" min="1" />
    <button onclick="submitPrice()">Submit Price</button>
    <p id="priceOutput"></p>
  </div>
  
<div class="section">
  <h2>üì£ Market Feedback</h2>
  <p id="group-feedback">Your feedback will appear here after each round.</p>
</div>

  <div class="section">
    <h2>Instructor Controls</h2>
    <button onclick="resolveMarket()">üí∞ Resolve Market & Advance Round</button>
    <p>Current Round: <span id="current-round-display">1</span></p>
  </div>

  <div class="section">
    <h2>Group Resources Overview</h2>
    <table>
      <thead>
        <tr>
          <th>Group</th>
          <th>Cash (¬£)</th>
          <th>Labour</th>
          <th>Materials</th>
        </tr>
      </thead>
      <tbody id="resource-table"></tbody>
    </table>
  </div>

  <div id="eventModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); color:white; z-index:9999; padding:40px; text-align:center;">
    <h2 id="eventText"></h2>
    <button onclick="closeEventModal()" style="margin-top:20px; padding:10px 20px; font-size:16px;">Start Round</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCCtJVh4kOMu7l0mhQcjRcTUg_cL9KD6q0",
    authDomain: "supply-demand-sim.firebaseapp.com",
    databaseURL: "https://supply-demand-sim-default-rtdb.firebaseio.com",
    projectId: "supply-demand-sim",
    storageBucket: "supply-demand-sim.appspot.com",
    messagingSenderId: "370392861384",
    appId: "1:370392861384:web:3e142dac960d98f7b073fd"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let currentRound = 1;
  const groupList = ['groupA', 'groupB', 'groupC', 'groupD', 'groupE'];
  const defaultState = { cash: 100, labor: 10, materials: 0 };
  let currentMaterialPrice = 3;

  const demandModifiers = [
    { round: 1, baseDemand: 100, materialPrice: 3, message: "üì¶ Year 1: The economy is stable." },
    { round: 2, baseDemand: 80, materialPrice: 4, message: "üåä Year 2: Flood lowers demand and raises material costs." },
    { round: 3, baseDemand: 130, materialPrice: 3, message: "üë∂ Year 3: Baby boom increases demand." },
    { round: 4, baseDemand: 90, materialPrice: 5, message: "üìâ Year 4: Tariffs increase production costs." },
    { round: 5, baseDemand: 120, materialPrice: 2, message: "üöÄ Year 5: A new source reduces material cost." },
    { round: 6, baseDemand: 70, materialPrice: 3, message: "üìâ Year 6: Market saturation hits." }
  ];

  function ensureAllGroupsInitialized() {
    const initPromises = groupList.map(groupId =>
      db.ref(`groups/${groupId}/state`).once("value").then(snapshot => {
        if (!snapshot.exists()) {
          return db.ref(`groups/${groupId}/state`).set(defaultState);
        }
      })
    );
    return Promise.all(initPromises);
  }

function showEventModal(round) {
  const event = demandModifiers.find(e => e.round === round);
  if (event) {
    currentMaterialPrice = event.materialPrice;
    document.getElementById("material-price").textContent = `¬£${currentMaterialPrice}`;
    
    const message = `üß† Game Instructions:
- Each group starts with ¬£100 cash, 10 labour units, and 0 materials.
- Buy materials (¬£${currentMaterialPrice} per unit) to enable production.
- Each unit produced requires 2 labour and 1 material.
- Set your price per unit after production.
- After each round, sales are resolved based on total market supply and demand.
- Labour refreshes each round and increases by 5.
- Demand varies each round and affects how many units can be sold.

üì¢ ${event.message}`;
    
    document.getElementById("eventText").innerText = message;
    document.getElementById("eventModal").style.display = "block";
  } else {
    loadGroupState();
    updateOverviewTable();
  }
}


  function closeEventModal() {
    document.getElementById("eventModal").style.display = "none";
    loadGroupState();
    updateOverviewTable();
  }

  function loadGroupState() {
    const groupId = document.getElementById('group-select').value;
    db.ref(`groups/${groupId}/state`).once("value").then(snapshot => {
      const state = snapshot.val() || defaultState;
      document.getElementById("cash-display").textContent = `¬£${state.cash}`;
      document.getElementById("labour-display").textContent = state.labor;
      document.getElementById("materials-display").textContent = state.materials;
    });
  }

  function updateOverviewTable() {
    const table = document.getElementById("resource-table");
    table.innerHTML = "";
    groupList.forEach(group => {
      db.ref(`groups/${group}/state`).once("value").then(snapshot => {
        const state = snapshot.val() || defaultState;
        const row = `<tr><td>${group}</td><td>¬£${state.cash}</td><td>${state.labor}</td><td>${state.materials}</td></tr>`;
        table.innerHTML += row;
      });
    });
  }

  function buyMaterials() {
  const groupId = document.getElementById('group-select').value;
  const qty = parseInt(document.getElementById('materials-to-buy').value);
  const cost = qty * currentMaterialPrice;

  db.ref(`groups/${groupId}/state`).once("value").then(snapshot => {
    const state = snapshot.val();
    if (state.cash >= cost) {
      db.ref(`groups/${groupId}/state`).update({
        cash: state.cash - cost,
        materials: state.materials + qty
      });
      document.getElementById("materialOutput").textContent = `Bought ${qty} units for ¬£${cost}`;
      loadGroupState();
      updateOverviewTable();
    } else {
      document.getElementById("materialOutput").textContent = `Not enough cash.`;
    }
  });
}

  function simulateProduction() {
    const groupId = document.getElementById('group-select').value;
    const units = parseInt(document.getElementById('units').value);
    const labourNeeded = units * 2;
    const materialsNeeded = units;

    db.ref(`groups/${groupId}/state`).once("value").then(snapshot => {
      const state = snapshot.val();
      if (state.labor >= labourNeeded && state.materials >= materialsNeeded) {
        db.ref(`groups/${groupId}/state`).update({
          labor: state.labor - labourNeeded,
          materials: state.materials - materialsNeeded
        });
        document.getElementById('prodOutput').textContent = `Produced ${units} units.`;
        loadGroupState();
        updateOverviewTable();
      } else {
        document.getElementById('prodOutput').textContent = `‚ùå Not enough labour or materials.`;
      }
    });
  }

  function submitPrice() {
    const price = parseFloat(document.getElementById('price').value);
    const produced = parseInt(document.getElementById('units').value);
    const groupId = document.getElementById('group-select').value;
    const roundKey = `round${currentRound}`;

    db.ref(`groups/${groupId}/${roundKey}`).set({
      price,
      produced,
      timestamp: Date.now()
    });

    document.getElementById("priceOutput").textContent = `Submitted: ¬£${price} per unit.`;
  }

  function resolveMarket() {
    const event = demandModifiers.find(e => e.round === currentRound);
    const baseDemand = event ? event.baseDemand : 100;
    const saturationPoint = 150;

    db.ref("groups").once("value").then(snapshot => {
      const groups = snapshot.val();
      let totalProduced = 0;
      const groupRoundData = {};

      for (let group in groups) {
        const roundKey = `round${currentRound}`;
        const roundData = groups[group][roundKey];
        if (roundData && roundData.produced) {
          totalProduced += roundData.produced;
          groupRoundData[group] = roundData;
        }
      }

      const demandFactor = Math.max(0.1, 1 - (totalProduced / saturationPoint));
      const adjustedDemand = Math.floor(baseDemand * demandFactor);

      for (let group in groupRoundData) {
        const groupData = groupRoundData[group];
        const state = groups[group].state || defaultState;

        const share = groupData.produced / totalProduced;
        const unitsSold = Math.min(groupData.produced, Math.floor(share * adjustedDemand));
        const revenue = unitsSold * groupData.price;

        db.ref(`groups/${group}/state`).update({
          cash: state.cash + revenue,
          labor: 25 + (currentRound - 1) * 5
        });

        db.ref(`groups/${group}/round${currentRound}/sold`).set(unitsSold);
        db.ref(`groups/${group}/round${currentRound}/revenue`).set(revenue);
        db.ref(`groups/${group}/round${currentRound}/sold`).set(unitsSold);
        db.ref(`groups/${group}/round${currentRound}/revenue`).set(revenue);
        let feedback = "";

if (unitsSold === 0) {
  feedback = "‚ùå None of your goods sold. Likely oversupply or pricing too high.";
} else if (unitsSold < groupData.produced) {
  feedback = `‚ö†Ô∏è Partial sales: You sold ${unitsSold} of ${groupData.produced} units.`;
} else {
  feedback = "‚úÖ You sold all your units. Strong pricing or favourable market.";
}

// Only update feedback for the currently selected group
if (group === document.getElementById('group-select').value) {
  document.getElementById("group-feedback").textContent = feedback;
}
      }

      currentRound++;
      document.getElementById("current-round-display").textContent = currentRound;
      showEventModal(currentRound);
      loadGroupState();
      updateOverviewTable();
    });
  }

  window.onload = () => {
    ensureAllGroupsInitialized().then(() => {
      showEventModal(currentRound);
    });
  };
</script>

</html>

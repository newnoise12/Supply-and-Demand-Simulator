<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supply & Demand Simulator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0 auto;
      max-width: 800px;
      padding: 20px;
      background: linear-gradient(to bottom right, #1e1e1e, #2c2c2c);
      color: #f0f0f0;
    }
    .section {
      border: 1px solid #555;
      background-color: #3b3b3b;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    button {
      padding: 10px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    textarea {
      width: 100%;
      height: 100px;
      background-color: #1f1f1f;
      color: #fff;
      border: 1px solid #666;
      border-radius: 5px;
      padding: 10px;
      resize: vertical;
    }
    select, input {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #999;
      background-color: #222;
      color: white;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    h1 {
      text-align: center;
      color: #77dd77;
    }
    h2 {
      color: #add8e6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #1f1f1f;
    }
    th, td {
      border: 1px solid #666;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #333;
    }
    #eventModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 9999;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Supply & Demand Simulator</h1>
  <div class="section">
    <label>Select Group:</label>
    <select id="group-select" onchange="loadGroupState()">
      <option value="groupA">Group A</option>
      <option value="groupB">Group B</option>
      <option value="groupC">Group C</option>
      <option value="groupD">Group D</option>
      <option value="groupE">Group E</option>
    </select>
    <p>Cash: <span id="cash-display">Â£0</span> | Labour: <span id="labour-display">0</span> | Materials: <span id="materials-display">0</span></p>
  </div>

  <div class="section">
    <h2>Buy Materials</h2>
    <label>Units of materials to buy (Â£3/unit):</label>
    <input type="number" id="materials-to-buy" value="1" min="1" />
    <button onclick="buyMaterials()">Buy Materials</button>
    <p id="materialOutput"></p>
  </div>

  <div class="section">
    <h2>Production</h2>
    <label>Units to produce:</label>
    <input type="number" id="units" value="1" min="1" />
    <button onclick="simulateProduction()">Produce</button>
    <p id="prodOutput"></p>
  </div>

  <div class="section">
    <h2>Set Price</h2>
    <label>Price per unit:</label>
    <input type="number" id="price" value="10" min="1" />
    <button onclick="submitPrice()">Submit Price</button>
    <p id="priceOutput"></p>
  </div>

  <div class="section">
    <h2>Instructor Controls</h2>
    <button onclick="resolveMarket()">ðŸ’° Resolve Market & Advance Round</button>
    <p>Current Round: <span id="current-round-display">1</span></p>
  </div>

  <div class="section">
    <h2>Group Resources Overview</h2>
    <table>
      <thead>
        <tr>
          <th>Group</th>
          <th>Cash (Â£)</th>
          <th>Labour</th>
          <th>Materials</th>
        </tr>
      </thead>
      <tbody id="resource-table"></tbody>
    </table>
  </div>

  <div id="eventModal">
    <h2 id="eventText"></h2>
    <button onclick="closeEventModal()">Start Round</button>
  </div>

  <script>
    const messages = [
      "ðŸ“¦ Year 1: The economy is stable. Demand is average.",
      "ðŸŒŠ Year 2: A flood disrupts trade routes. Demand decreases.",
      "ðŸ‘¶ Year 3: Population boom boosts demand significantly.",
      "ðŸ“‰ Year 4: Tariffs increase costs. Demand is steady, but profit margins shrink.",
      "ðŸš€ Year 5: A marketing breakthrough boosts demand!",
      "ðŸ“‰ Year 6: Market saturation reduces overall demand."
    ];

    function showEventModal(round) {
      const msg = messages[round - 1] || "A new round begins.";
      document.getElementById("eventText").innerText = msg;
      document.getElementById("eventModal").style.display = "block";
    }
    function closeEventModal() {
      document.getElementById("eventModal").style.display = "none";
    }
  </script>
</body>
</html>

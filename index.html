<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supply & Demand Simulator</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0 auto;
      max-width: 800px;
      padding: 20px;
      background-color: #2c2c2c;
      color: #f0f0f0;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
    }
    h1, h2 {
      text-align: center;
    }
    .section {
      border: 1px solid #555;
      background-color: #3b3b3b;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    button {
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    textarea {
      width: 100%;
      height: 150px;
      background-color: #1f1f1f;
      color: #fff;
      border: 1px solid #666;
    }
    .group-selector {
      background-color: #444;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #666;
    }
    .group-selector label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    #group-select {
      padding: 6px 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #999;
      background-color: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Supply & Demand Simulator</h1>

  <div class="section">
    <h2>Your Resources</h2>
    <p>Cash: <strong id="cash-display">Â£100</strong> | Labour: <strong>10</strong> | Materials: <strong>5</strong></p>
    <div class="group-selector">
      <label for="group-select">Select your group:</label>
      <select id="group-select">
        <option value="groupA">Group A</option>
        <option value="groupB">Group B</option>
        <option value="groupC">Group C</option>
      </select>
    </div>
  </div>

  <div class="section">
    <h2>Production</h2>
    <p>Cost per unit: Â£5 (2 labour, 1 material)</p>
    <label>Units to produce:</label>
    <input type="number" id="units" value="1" min="1">
    <button onclick="simulateProduction()">Produce</button>
    <p id="prodOutput"></p>
  </div>

  <div class="section">
    <h2>Set Your Price</h2>
    <label>Price per unit:</label>
    <input type="number" id="price" value="10" min="1">
    <button onclick="submitPrice()">Submit Price</button>
    <p id="priceOutput"></p>
  </div>

  <div class="section">
    <h2>Market Events</h2>
    <p>ðŸ“° Breaking: "Materials in short supply! Prices may rise next round."</p>
  </div>

  <div class="section">
    <h2>Leaderboard</h2>
    <textarea readonly id="leaderboard"></textarea>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCCtJVh4kOMu7l0mhQcjRcTUg_cL9KD6q0",
      authDomain: "supply-demand-sim.firebaseapp.com",
      projectId: "supply-demand-sim",
      storageBucket: "supply-demand-sim.firebasestorage.app",
      messagingSenderId: "370392861384",
      appId: "1:370392861384:web:3e142dac960d98f7b073fd",
      measurementId: "G-P602EV8WKN",
      databaseURL: "https://supply-demand-sim-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const currentRound = "round1";

    function simulateProduction() {
      const units = parseInt(document.getElementById('units').value);
      const cost = units * 5;
      document.getElementById('prodOutput').textContent = `You produced ${units} units for Â£${cost}.`;
    }

    function submitPrice() {
      const price = parseFloat(document.getElementById('price').value);
      const produced = parseInt(document.getElementById('units').value);
      const groupId = document.getElementById('group-select').value;
      const cashRemaining = 100 - (produced * 5);

      const data = {
        price,
        produced,
        cash: cashRemaining,
        timestamp: Date.now()
      };

      db.ref(`groups/${groupId}/${currentRound}`).set(data)
        .then(() => {
          document.getElementById("priceOutput").textContent = `Submitted: Â£${price} per unit.`;
          document.getElementById("cash-display").textContent = `Â£${cashRemaining}`;
        })
        .catch((err) => {
          console.error("Error writing to Firebase:", err);
        });
    }

    db.ref("groups").on("value", (snapshot) => {
      const data = snapshot.val();
      let leaderboard = "";

      for (let group in data) {
        const rounds = data[group];
        const latest = Object.keys(rounds).pop();
        const stats = rounds[latest];

        leaderboard += `${group} â€” Â£${stats.cash} | Units: ${stats.produced} @ Â£${stats.price}\n`;
      }

      document.getElementById("leaderboard").value = leaderboard;
    });
  </script>
</body>
</html>

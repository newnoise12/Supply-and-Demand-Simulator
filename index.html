<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supply & Demand Simulator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0 auto;
      max-width: 800px;
      padding: 20px;
      background: linear-gradient(to bottom right, #1e1e1e, #2c2c2c);
      color: #f0f0f0;
    }
    .section {
      border: 1px solid #555;
      background-color: #3b3b3b;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    button {
      padding: 10px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    textarea {
      width: 100%;
      height: 100px;
      background-color: #1f1f1f;
      color: #fff;
      border: 1px solid #666;
      border-radius: 5px;
      padding: 10px;
      resize: vertical;
    }
    select, input {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #999;
      background-color: #222;
      color: white;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    h1 {
      text-align: center;
      color: #77dd77;
    }
    h2 {
      color: #add8e6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #1f1f1f;
    }
    th, td {
      border: 1px solid #666;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Supply & Demand Simulator</h1>

  <div class="section">
    <label>Select Group:</label>
    <select id="group-select" onchange="initializeGroupState(this.value)">
      <option value="groupA">Group A</option>
      <option value="groupB">Group B</option>
      <option value="groupC">Group C</option>
      <option value="groupD">Group D</option>
      <option value="groupE">Group E</option>
    </select>
    <p>Cash: <span id="cash-display">Â£0</span> | Labour: <span id="labour-display">0</span> | Materials: <span id="materials-display">0</span></p>
  </div>

  <!-- App sections (buy, produce, price, market, overview) remain unchanged -->

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCCtJVh4kOMu7l0mhQcjRcTUg_cL9KD6q0",
      authDomain: "supply-demand-sim.firebaseapp.com",
      projectId: "supply-demand-sim",
      storageBucket: "supply-demand-sim.appspot.com",
      messagingSenderId: "370392861384",
      appId: "1:370392861384:web:3e142dac960d98f7b073fd",
      measurementId: "G-P602EV8WKN",
      databaseURL: "https://supply-demand-sim-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let currentRound = 1;
    const groupList = ['groupA','groupB','groupC','groupD','groupE'];
    const defaultState = { cash: 100, labor: 10, materials: 0 };

    function initializeGroupState(groupId) {
      const groupRef = db.ref(`groups/${groupId}/state`);
      groupRef.once("value").then(snapshot => {
        if (!snapshot.exists()) {
          groupRef.set(defaultState).then(() => {
            loadGroupState(groupId);
          });
        } else {
          loadGroupState(groupId);
        }
      });
    }

    function loadGroupState(groupId = document.getElementById('group-select').value) {
      db.ref(`groups/${groupId}/state`).once("value").then(snapshot => {
        const state = snapshot.val() || defaultState;
        document.getElementById("cash-display").textContent = `Â£${state.cash}`;
        document.getElementById("labour-display").textContent = state.labor;
        document.getElementById("materials-display").textContent = state.materials;
      });
    }
  </script>
</body>
</html>

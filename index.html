<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supply & Demand Simulator</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0 auto;
      max-width: 800px;
      padding: 20px;
      background-color: #2c2c2c;
      color: #f0f0f0;
    }
    .section {
      border: 1px solid #555;
      background-color: #3b3b3b;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 100px;
      background-color: #1f1f1f;
      color: #fff;
      border: 1px solid #666;
    }
    select, input {
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #999;
      background-color: #222;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Supply & Demand Simulator</h1>

  <div class="section">
    <label>Select Group:</label>
    <select id="group-select" onchange="loadGroupState()">
      <option value="groupA">Group A</option>
      <option value="groupB">Group B</option>
      <option value="groupC">Group C</option>
    </select>
    <p>Cash: <span id="cash-display">Â£0</span> | Labour: <span id="labour-display">0</span> | Materials: <span id="materials-display">0</span></p>
  </div>

  <div class="section">
    <h2>Production</h2>
    <label>Units to produce:</label>
    <input type="number" id="units" value="1" min="1" />
    <button onclick="simulateProduction()">Produce</button>
    <p id="prodOutput"></p>
  </div>

  <div class="section">
    <h2>Set Price</h2>
    <label>Price per unit:</label>
    <input type="number" id="price" value="10" min="1" />
    <button onclick="submitPrice()">Submit Price</button>
    <p id="priceOutput"></p>
  </div>

  <div class="section">
    <h2>Instructor Controls</h2>
    <button onclick="resolveMarket()">ðŸ’° Resolve Market</button>
    <p>Current Round: <span id="current-round-display">1</span></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCCtJVh4kOMu7l0mhQcjRcTUg_cL9KD6q0",
      authDomain: "supply-demand-sim.firebaseapp.com",
      projectId: "supply-demand-sim",
      storageBucket: "supply-demand-sim.appspot.com",
      messagingSenderId: "370392861384",
      appId: "1:370392861384:web:3e142dac960d98f7b073fd",
      measurementId: "G-P602EV8WKN",
      databaseURL: "https://supply-demand-sim-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let currentRound = 1;

    const defaultState = { cash: 100, labor: 10, materials: 5 };

    function initializeGroupState(groupId) {
      db.ref(`groups/${groupId}/state`).once("value").then(snapshot => {
        if (!snapshot.exists()) {
          db.ref(`groups/${groupId}/state`).set(defaultState);
        }
      });
    }

    function loadGroupState() {
      const groupId = document.getElementById('group-select').value;
      initializeGroupState(groupId);
      db.ref(`groups/${groupId}/state`).once("value").then(snapshot => {
        const state = snapshot.val() || defaultState;
        document.getElementById("cash-display").textContent = `Â£${state.cash}`;
        document.getElementById("labour-display").textContent = state.labor;
        document.getElementById("materials-display").textContent = state.materials;
      });
    }

    function simulateProduction() {
      const units = parseInt(document.getElementById('units').value);
      const groupId = document.getElementById('group-select').value;
      const cost = units * 5;
      const labourNeeded = units * 2;
      const materialsNeeded = units * 1;

      db.ref(`groups/${groupId}/state`).once("value").then(snapshot => {
        const state = snapshot.val();
        if (state.labor >= labourNeeded && state.materials >= materialsNeeded && state.cash >= cost) {
          const newCash = state.cash - cost;
          const newLabor = state.labor - labourNeeded;
          const newMaterials = state.materials - materialsNeeded;

          db.ref(`groups/${groupId}/state`).set({
            cash: newCash,
            labor: newLabor,
            materials: newMaterials
          });

          document.getElementById("cash-display").textContent = `Â£${newCash}`;
          document.getElementById("labour-display").textContent = newLabor;
          document.getElementById("materials-display").textContent = newMaterials;

          document.getElementById('prodOutput').textContent = `You produced ${units} units for Â£${cost}.`;
        } else {
          document.getElementById('prodOutput').textContent = `Not enough resources to produce.`;
        }
      });
    }

    function submitPrice() {
      const price = parseFloat(document.getElementById('price').value);
      const produced = parseInt(document.getElementById('units').value);
      const groupId = document.getElementById('group-select').value;
      const roundKey = `round${currentRound}`;

      db.ref(`groups/${groupId}/${roundKey}`).set({
        price,
        produced,
        timestamp: Date.now()
      });

      document.getElementById("priceOutput").textContent = `Submitted: Â£${price} per unit.`;
    }

    function resolveMarket() {
      db.ref("groups").once("value").then(snapshot => {
        const groups = snapshot.val();
        for (let group in groups) {
          const rounds = groups[group];
          const state = rounds.state || { cash: 0 };
          const lastRoundKey = `round${currentRound}`;
          const roundData = rounds[lastRoundKey];
          if (roundData && roundData.price && roundData.produced) {
            const unitsSold = Math.max(0, 100 - roundData.price * 2);
            const sold = Math.min(unitsSold, roundData.produced);
            const revenue = roundData.price * sold;
            const updatedCash = state.cash + revenue;
            db.ref(`groups/${group}/state/cash`).set(updatedCash);
            db.ref(`groups/${group}/${lastRoundKey}/revenue`).set(revenue);
            db.ref(`groups/${group}/${lastRoundKey}/sold`).set(sold);
          }
        }
        alert(`ðŸ’° Market resolved for Round ${currentRound}. Revenue distributed.`);
        loadGroupState();
      });
    }

    setInterval(() => {
      document.getElementById("current-round-display").textContent = currentRound;
    }, 1000);
  </script>
</body>
</html>

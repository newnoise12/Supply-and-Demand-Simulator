      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);

    button {

      padding: 8px;
      border-radius: 5px;
      border: 1px solid #999;
      background-color: #222;
      color: white;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    h1 {
      text-align: center;
      color: #77dd77;
    }
    h2 {
      color: #add8e6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #1f1f1f;
    }
    th, td {
      border: 1px solid #666;

    th {

    #eventModal {
      display: none;

      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      color: white;
      z-index: 9999;
      padding: 40px;
      text-align: center;
    }
    #eventModal button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>

    let currentRound = 1;

    const demandModifiers = [
      { round: 1, message: "ðŸ“¦ Year 1: The economy is stable. Demand is average." },
      { round: 2, message: "ðŸŒŠ Year 2: A flood disrupts trade routes. Demand decreases." },

    ];

    function showEventModal(round) {
      const event = demandModifiers.find(e => e.round === round);
      if (event) {
        document.getElementById("eventText").innerText = event.message;
        document.getElementById("eventModal").style.display = "block";
      }
    }

    function closeEventModal() {
      document.getElementById("eventModal").style.display = "none";
    }

    // Show event for the first round
    document.addEventListener("DOMContentLoaded", () => {
      showEventModal(currentRound);
    });
